<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>, <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temperature">
                    <div id="icon"></div>
                    <div class="temperature-value" id="temperature"></div>
                    <div class="unit">℃</div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Thu</div>
                        <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="42" />
                        <div class="weather-forecast-temperatures"><span
                                class="weather-forecast-temperature-max">18°</span> <span
                                class="weather-forecast-temperature-min">12°</span></div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            Coded by <a href="https://github.com/noodlestheshiv" target="_blank">Tetiana M.</a> open-sourced on
            <a href="https://github.com/noodlestheshiv?tab=repositories" target="_blank">GitHub</a> and hosted on <a
                href="https://app.netlify.com/teams/noodlestheshiv/overview" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
